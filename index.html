<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bijou - luxury redefined</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #333;
            overflow-x: hidden;
        }

        /* Logo Section */
        .logo-section {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }

        .logo-section img {
            max-height: 60px;
        }

        /* Disappear Effect */
        .logo-hidden {
            opacity: 0;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Images for fragrance and fashion */
        .horizontal-section {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .half-section {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .half-section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            z-index: -1;
        }

        .half-section .content {
            z-index: 1;
            color: #fff;
            padding: 20px;
        }

        .content h2 {
            font-size: 2.5rem;
            text-transform: lowercase;
        }

        .content p {
            font-size: 1.2rem;
            text-transform: lowercase;
            margin-top: 10px;
        }

        /* Sleek font */
        h1, h2, p {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .collage-item {
            position: relative;
            overflow: hidden;
            height: 0;
            padding-bottom: 100%;
        }

        .collage-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .collage-item:hover img {
            transform: scale(1.1);
        }

        /* Coming Soon Section */
        .coming-soon {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #000;
            color: #fff;
            font-size: 2rem;
        }

        .coming-soon img {
            max-height: 100px;
            margin-top: 20px;
        }

        .coming-soon p {
            font-size: 1.5rem;
        }

    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-section" id="logo">
        <img src="images/logo.png" alt="Bijou Logo"> <!-- Replace with actual path -->
    </div>

    <!-- Horizontal Split Fragrance and Fashion -->
    <section class="horizontal-section">
        <!-- Fragrance Section -->
        <div class="half-section">
            <img src="images/M-cologne" alt="Fragrance Background"> <!-- Replace with actual image -->
            <div class="content">
                <h2>fragrance</h2>
                <p>indulge in the essence of bijou, a blend of elegance and modern sophistication</p> <!-- Updated caption -->
            </div>
        </div>

        <!-- Fashion Section -->
        <div class="half-section">
            <img src="images/all-black-lght" alt="Fashion Background"> <!-- Replace with actual image -->
            <div class="content">
                <h2>fashion</h2>
                <p>redefining luxury with cutting-edge craftsmanship and design</p> <!-- Shortened caption -->
            </div>
        </div>
    </section>

    <!-- Collage Section -->
    <section class="section">
        <div class="collage">
            <div class="collage-item"><img src="images/pixie-cut-model.jpg" alt="Bijou Collage 1"></div> <!-- Replace paths with actual paths -->
            <div class="collage-item"><img src="images/bijou-AA-model.jpg" alt="Bijou Collage 2"></div>
            <div class="collage-item"><img src="images/bijou-mugler.jpg" alt="Bijou Collage 3"></div>
            <div class="collage-item"><img src="images/male-model.jpg" alt="Bijou Collage 4"></div>
        </div>
    </section>

    <!-- Coming Soon Section -->
    <section class="coming-soon">
        <div>
            <p>coming soon</p>
            <img src="images/logo.png" alt="Bijou Logo"> <!-- Replace with actual path -->
        </div>
    </section>

    <script>
        const logo = document.getElementById('logo');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                logo.classList.add('logo-hidden');
            } else {
                logo.classList.remove('logo-hidden');
            }
        });
    </script>

</body>

</html>
