<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIJOU - Luxury Redefined</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Logo Section */
        .logo-section {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }

        .logo-section img {
            max-height: 60px;
        }

        /* Disappear Effect */
        .logo-hidden {
            opacity: 0;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards, glitch 3s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 600px;
            font-weight: 300;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s 0.5s forwards;
        }

        .signup-form {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s 1s forwards;
        }

        .signup-form input {
            padding: 15px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
        }

        .signup-form button {
            padding: 15px 30px;
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .signup-form button:hover {
            background-color: #fff;
            color: #000;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .collage-item {
            position: relative;
            overflow: hidden;
            height: 0;
            padding-bottom: 100%;
        }

        .collage-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .collage-item:hover img {
            transform: scale(1.1);
        }

        /* New Fragrance and Fashion Section Styles */
        .fragrance-section, .fashion-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .fragrance-bg {
            background-image: url('images/M-cologne'); /* Replace with actual path */
            background-size: cover;
            background-position: center;
            height: 100%;
            opacity: 0.8;
        }

        .fashion-bg {
            background-image: url('images/all-black-lght'); /* Replace with actual path */
            background-size: cover;
            background-position: center;
            height: 100%;
            opacity: 0.8;
        }

        .section-content {
            position: relative;
            z-index: 1;
            color: #fff;
            padding: 40px;
            max-width: 600px;
        }

        .section-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        .section-description {
            font-size: 1.5rem;
            line-height: 1.5;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% {
                text-shadow: -2px -2px #ff00c1, 2px 2px #00c7ff;
            }

            25% {
                text-shadow: 2px -2px #ff00c1, -2px 2px #00c7ff;
            }

            50% {
                text-shadow: -2px 2px #ff00c1, 2px -2px #00c7ff;
            }

            75% {
                text-shadow: 2px 2px #ff00c1, -2px -2px #00c7ff;
            }

            100% {
                text-shadow: -2px -2px #ff00c1, 2px 2px #00c7ff;
            }
        }
    </style>
</head>

<body>
    <!-- Logo Section -->
    <div class="logo-section" id="logo">
        <img src="images/logo.png" alt="Bijou Logo"> <!-- Replace with actual path -->
    </div>

    <section class="section">
        <img src="images/bijou-red-lip" alt="Bijou" class="bg-image"> <!-- Replace with actual path -->
        <div class="overlay"></div>
        <div class="content">
            <h1>BIJOU</h1>
            <p>Luxury Meets Future</p> <!-- Updated catchphrase -->
            <form class="signup-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Get Notified</button>
            </form>
        </div>
    </section>

    <!-- Fragrance Section -->
    <section class="fragrance-section">
        <div class="fragrance-bg"></div>
        <div class="section-content">
            <h2 class="section-title">Fragrance</h2>
            <p class="section-description">Indulge in the essence of Bijou. Our fragrance line brings a luxurious fusion of timeless elegance and bold futurism.</p>
        </div>
    </section>

    <!-- Fashion Section -->
    <section class="fashion-section">
        <div class="fashion-bg"></div>
        <div class="section-content">
            <h2 class="section-title">Fashion</h2>
            <p class="section-description">Step into the future of luxury fashion. Bijou's pieces redefine elegance with cutting-edge design and craftsmanship.</p>
        </div>
    </section>

    <section class="section">
        <div class="collage">
            <div class="collage-item"><img src="images/pixie-cut-model" alt="Bijou Collage 1"></div> <!-- Replace paths with actual paths -->
            <div class="collage-item"><img src="images/bijou-AA-model" alt="Bijou Collage 2"></div>
            <div class="collage-item"><img src="images/bijou-mugler" alt="Bijou Collage 3"></div>
            <div class="collage-item"><img src="images/male-model" alt="Bijou Collage 4"></div>
        </div>
    </section>

    <script>
        const logo = document.getElementById('logo');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                logo.classList.add('logo-hidden');
            } else {
                logo.classList.remove('logo-hidden');
            }
        });
    </script>

</body>

</html>
