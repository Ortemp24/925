<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIJOU - Luxury Redefined</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Logo Section */
        .logo-section {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }

        .logo-section img {
            max-height: 60px;
        }

        /* Disappear Effect */
        .logo-hidden {
            opacity: 0;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards, glitch 3s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 600px;
            font-weight: 300;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s 0.5s forwards;
        }

        .signup-form {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s 1s forwards;
        }

        .signup-form input {
            padding: 15px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
        }

        .signup-form button {
            padding: 15px 30px;
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .signup-form button:hover {
            background-color: #fff;
            color: #000;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .collage-item {
            position: relative;
            overflow: hidden;
            height: 0;
            padding-bottom: 100%;
        }

        .collage-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .collage-item:hover img {
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% {
                text-shadow: -2px -2px #ff00c1, 2px 2px #00c7ff;
            }

            25% {
                text-shadow: 2px -2px #ff00c1, -2px 2px #00c7ff;
            }

            50% {
                text-shadow: -2px 2px #ff00c1, 2px -2px #00c7ff;
            }

            75% {
                text-shadow: 2px 2px #ff00c1, -2px -2px #00c7ff;
            }

            100% {
                text-shadow: -2px -2px #ff00c1, 2px 2px #00c7ff;
            }
        }
    </style>
</head>

<body>
    <!-- Logo Section -->
    <div class="logo-section" id="logo">
        <img src="images/bijou-logo1" alt="Bijou Logo">
    </div>

    <section class="section">
        <img src="images/bijou-red-lip" alt="Bijou " class="bg-image">
        <div class="overlay"></div>
        <div class="content">
            <h1>BIJOU</h1>
            <p>Luxury Meets Future</p>
            <form class="signup-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Get Notified</button>
            </form>
        </div>
    </section>

    <section class="section">
        <div class="collage">
            <div class="collage-item"><img src="images/bijou-mugler" alt="Bijou Collage 1"></div>
            <div class="collage-item"><img src="images/bijou-red-lip alt="Bijou Collage 2"></div>
            <div class="collage-item"><img src="images/bijou-mugler" alt="Bijou Collage 3"></div>
            <div class="collage-item"><img src="images/screenshot5.png" alt="Bijou Collage 4"></div>
            <div class="collage-item"><img src="images/screenshot6.png" alt="Bijou Collage 5"></div>
            <div class="collage-item"><img src="images/screenshot7.png" alt="Bijou Collage 6"></div>
        </div>
    </section>

    <script>
        // Disappearing logo on scroll
        window.addEventListener('scroll', function () {
            const logo = document.getElementById('logo');
            if (window.scrollY > 200) {
                logo.classList.add('logo-hidden');
            } else {
                logo.classList.remove('logo-hidden');
            }
        });

        // Form submission alert
        document.querySelector('.signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for signing up! We\'ll keep you updated on our latest releases.');
            this.reset();
        });
    </script>
</body>

</html>
