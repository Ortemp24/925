<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIJOU - Luxury Redefined</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #fff;
            color: #333;
            overflow-x: hidden;
        }

        /* Logo Section */
        .logo-section {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }

        .logo-section img {
            max-height: 60px;
        }

        /* Glitching Bijou at top */
        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #000;
            letter-spacing: 0.2rem;
            position: relative;
            animation: glitch 1.5s infinite;
            text-transform: uppercase;
            text-align: center;
        }

        .glitch::before, .glitch::after {
            content: "BIJOU";
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 1.5s infinite;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation-delay: 0.1s;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            animation-delay: 0.2s;
        }

        @keyframes glitch {
            0% { clip: rect(0, 900px, 0, 0); }
            50% { clip: rect(20px, 900px, 40px, 0); }
            100% { clip: rect(0, 900px, 0, 0); }
        }

        /* Centered luxury meets future */
        .luxury-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-top: 20px;
            color: #666;
            text-transform: uppercase;
            text-align: center;
        }

        /* Notify Section - Email */
        .notify-section {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-input {
            padding: 12px 15px;
            font-size: 1.2rem;
            width: 350px;
            border: 2px solid #000;
            background: #000;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input:hover, .email-input:focus {
            border-color: #666;
            background: #222;
        }

        .notify-btn {
            padding: 12px 35px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .notify-btn:hover {
            background-color: #333;
        }

        /* Fragrance and Fashion Section */
        .horizontal-section {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .half-section {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .half-section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            z-index: -1;
        }

        .half-section .content {
            z-index: 1;
            color: #fff;
            padding: 20px;
        }

        .content h2 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .content p {
            font-size: 1.4rem;
            margin-top: 10px;
        }

        /* Restyled Button */
        .lookbook-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #000;
            background-color: transparent;
            text-transform: uppercase;
            text-decoration: underline;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .lookbook-btn:hover {
            color: #555;
        }

        /* Collage Section */
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .collage-item {
            position: relative;
            overflow: hidden;
            height: 0;
            padding-bottom: 100%;
        }

        .collage-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .collage-item:hover img {
            transform: scale(1.1);
        }

        /* Coming Soon Section */
        .coming-soon {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #000;
            color: #fff;
            font-size: 3rem;
            position: relative;
        }

        /* Animated BIJOU for Coming Soon */
        .coming-soon .glitch {
            font-size: 5rem;
        }
        
    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-section" id="logo">
        <img src="images/logo.png" alt="Bijou Logo"> <!-- Replace with actual path -->
    </div>

    <!-- Glitching BIJOU Intro Section -->
    <section class="section">
        <div class="glitch">BIJOU</div>
        <div class="luxury-text">luxury meets future</div>
        <div class="notify-section">
            <input class="email-input" type="email" placeholder="Enter your email">
            <button class="notify-btn">Get Notified</button>
        </div>
    </section>

    <!-- Horizontal Split Fragrance and Fashion -->
    <section class="horizontal-section">
        <!-- Fragrance Section -->
        <div class="half-section">
            <img src="images/M-cologne.jpg" alt="Fragrance Background"> <!-- Replace with actual image -->
            <div class="content">
                <h2>fragrance</h2>
                <p>a blend of elegance and modern sophistication</p>
                <a href="#" class="fragrance-hover-btn">Discover Our Scents</a>
            </div>
        </div>

        <!-- Fashion Section -->
        <div class="half-section">
            <img src="images/all-black-lght.jpg" alt="Fashion Background"> <!-- Replace with actual image -->
            <div class="content">
                <h2>fashion</h2>
                <p>redefining luxury with bold design and detail</p>
                <a href="#" class="lookbook-btn">View Our Lookbook</a>
            </div>
        </div>
    </section>

    <!-- Collage Section -->
    <section class="section">
        <div class="collage">
            <div class="collage-item"><img src="images/pixie-cut-model.jpg" alt="Bijou Collage 1"></div>
            <div class="collage-item"><img src="images/golden-face-model.jpg" alt="Bijou Collage 2"></div>
            <div class="collage-item"><img src="images/braided-crown-collage.jpg" alt="Bijou Collage 3"></div>
        </div>
    </section>

    <!-- Coming Soon Section -->
    <section class="coming-soon">
        <div class="glitch">BIJOU</div> <!-- Animated "Bijou" -->
        <p>coming soon to bijou stores worldwide</p>
    </section>

</body>

</html>
